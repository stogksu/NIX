<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<body>
    <div class="container-fluid">
        <div class="row justify-content-between">
            <div class="col-4 col-md-2 col-lg-4 p-3 bg-primary">1</div>
            <div class="col-4 col-md-2 col-lg-4 p-3 bg-secondary">2</div>
            <div class="col-4 col-md-2 col-lg-4 p-3 bg-success">3</div>
        </div>
        <div class="row">
            <div class="col bg-danger p-2">4</div>
            <div class="col bg-warning p-2">
                <div class="row justify-content-between m-2">
                    <div class="col-4 bg-info p-1">5</div>
                    <div class="col-4 d-sm-none d-md-block bg-secondary p-1">6</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-5 d-none d-sm-block bg-dark p-3">7</div>
            <div class="col offset-5 offset-sm-0 bg-info p-3">8</div>
            <div class="col bg-success p-3">9</div>
        </div>
    </div>
</body>
</html>
